# services/api-gateway/nginx.conf
server {
    listen 80;

    # --- Route cho Frontend (React App) ---
    location / {
        proxy_pass http://web-react:3000; 
        
        # Cấu hình headers để pass-through
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cấu hình cho React (Vite) hot-reload (HMR)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # --- Route cho User Service ---
    location /api/users/ {
        proxy_pass http://user-service:8001; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # --- Route cho Application Service ---
    location /api/application/ {
        # Port 4002 (theo docker-compose.yml)
        proxy_pass http://application-service:4002; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Route cho Opportunity Service ---
    location /api/opportunities/ {
        # Port 3000 (theo docker-compose.yml)
        proxy_pass http://opportunity-service:3000; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Route cho Matching Service (Python) ---
    # (Lưu ý: Route này không có / ở cuối)
    location /api/v1/trigger-match {
        # Port 8080 (theo docker-compose.yml)
        proxy_pass http://matching-service:8080/api/v1/trigger-match; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

# --- Route cho Notification Service (Socket.IO) ---
    location /socket.io/ {
        # 'notification-service' là tên service trong docker-compose
        # 8090 là port nội bộ (container port)
        proxy_pass http://notification-service:8090; 

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

# --- Route cho Student Profile Service ---
    location /api/profiles/ {
        proxy_pass http://studentprofile-service:8005;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}