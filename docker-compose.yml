

services:
 # 1. Dịch vụ Database (MySQL)
  mysql-db:
    image: mysql:8.0
    container_name: edumatch-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Duong18122005!
      # Xóa MYSQL_DATABASE, vì init.sql sẽ quản lý
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      # Thêm dòng này để chạy script tạo 3 CSDL
      - ./services/mysql-init:/docker-entrypoint-initdb.d

  # 2. Dịch vụ Backend (User Service) 
  user-service:
    container_name: edumatch-user-service
    build:
      context: ./services/user-service
      dockerfile: Dockerfile.user-service
    restart: always
    ports:
      - "8001:8001"
    environment:
      # Dùng DATABASE_URL cho Prisma
      DATABASE_URL: "mysql://user:password@mysql-db:3306/edumathdb"
      PORT: 8001
      JWT_SECRET: supersecret123456 
    depends_on:
      - mysql-db
    # Tự động "xây" CSDL (tạo bảng) khi khởi động
    command: >
      sh -c "pnpm exec prisma db push --accept-data-loss &&
             node dist/index.js"

  # 3. Dịch vụ Backend (Application Service)
  application-service:
    container_name: edumatch-application-service
    build:
      context: ./services/application-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "4002:4002"
    environment:
      # Dùng DATABASE_URL cho Prisma
      DATABASE_URL: "mysql://user:password@mysql-db:3306/edumatch_applications_db"
      PORT: 4002
      JWT_SECRET: supersecret123456
    depends_on:
      - mysql-db
    # Tự động "xây" CSDL (tạo bảng) khi khởi động
    command: >
      sh -c "pnpm exec prisma db push --accept-data-loss &&
             node dist/index.js"

  # 4. Dịch vụ Backend (Opportunity Service)
  opportunity-service:
    container_name: edumatch-opportunity
    build:
      context: ./services/opportunity-service
      dockerfile: Dockerfile
    restart: always
    environment:
      # Dùng DATABASE_URL cho Prisma
      DATABASE_URL: "mysql://user:password@mysql-db:3306/edumatch_users_db"
      JWT_SECRET: supersecret123456
      PORT: 3000
    ports:
      - "8082:3000"
    depends_on:
      - mysql-db
    # Tự động "xây" CSDL (tạo bảng) khi khởi động
    command: >
      sh -c "pnpm exec prisma db push --accept-data-loss &&
             node dist/index.js"

  # 5. Dịch vụ Backend (Matching Service - Python)
  matching-service:
    container_name: edumatch-matching
    build:
      context: ./services/matching-service/app
      dockerfile: Dockerfile
    restart: always
    environment:
      # Service Python này đọc biến riêng lẻ
      MYSQL_HOST: mysql-db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DB: edumatch_users_db # Giả sử nó ghi kết quả vào CSDL của opportunity
      MYSQL_PORT: 3306
      # URLs của các service khác
      USER_SERVICE_URL: http://user-service:8001
      OPPORTUNITY_SERVICE_URL: http://opportunity-service:3000
      APPLICATION_SERVICE_URL: http://application-service:4002
      STUDENT_PROFILE_URL: http://studentprofile-service:8005
      PORT: 8080
    ports:
      - "8080:8080" 
    depends_on:
      - mysql-db
      - user-service
      - application-service
      - opportunity-service
      - studentprofile-service

  # 6. Dịch vụ Gateway (Cổng vào)
  api-gateway:
    container_name: edumatch-gateway
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
    depends_on:
      - user-service
      - application-service
      - opportunity-service
      - matching-service
      # - web-react

  # 7. Dịch vụ Frontend (React)
  web-react:
    container_name: edumatch-web
    build:
      context: ./apps/web-react
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway

  # 8. notification service (Node.js)
  notification-service:
    container_name: edumatch-notification-service
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8083:8090"   # HOST:CONTAINER
    environment:
      - PORT=8090

  # 9. Dịch vụ Student Profile (Python)
  studentprofile-service:
    container_name: edumatch-studentprofile
    build:
      context: ./services/studentprofile-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8005:8005"
    environment:
      # Kết nối vào DB riêng: edumatch_student_db
      # URL chuẩn cho SQLAlchemy: mysql+pymysql://user:password@host:port/dbname
      DATABASE_URL: mysql+pymysql://user:password@mysql-db:3306/edumatch_student_db
      MYSQL_HOST: mysql-db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DB: edumatch_student_db
      MYSQL_PORT: 3306
    depends_on:
      - mysql-db
      
  # 9. Admin Service (Node.js)
  admin-service:
    container_name: edumatch-admin
    build:
      context: ./services/admin-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8006:8006" # Cổng 8006
    environment:
      # Kết nối CSDL Admin riêng (đã tạo trong init.sql)
      DATABASE_URL: "mysql://user:password@mysql-db:3306/edumatch_admin_db"
      PORT: 8006
      # JWT Secret phải giống hệt các service khác để verify token
      JWT_SECRET: supersecret123456
      # URL để gọi sang các service khác (Aggregator Pattern)
      USER_SERVICE_URL: http://user-service:8001
      OPP_SERVICE_URL: http://opportunity-service:3000
      APP_SERVICE_URL: http://application-service:4002
    depends_on:
      - mysql-db
      - user-service
      - opportunity-service
      - application-service
    # Tự động tạo bảng cho admin log khi khởi động
    command: >
      sh -c "pnpm exec prisma db push --accept-data-loss &&
             node dist/index.js"
volumes:
  mysql-data:
